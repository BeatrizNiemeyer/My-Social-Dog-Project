<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      MySocialDog
    </title>
    <link rel="stylesheet" href="/static/css/login.css">
    
  </head>
<body>

  <section>
    <div class="imgBox">
      <img src="/static/images/homepage4.jpg" >
  </div>
  <div class="contentBx">
   <div class="formBox">
     <div>   {% for msg in get_flashed_messages() %}
      <div class="flash-msg">
        {{ msg }}
      </div>
    {% endfor %}</div>
  
  <h1 id="main-title">MySocialDog</h1>

    <h2>Log In</h2>

  <form  action="/login" method="POST">
    <div class="inputBx">
      <span>Email</span> <input type="text" name="email" placeholder="email">
    </div>

    <div class="inputBx">
      <span>
        Password </span><input type="password" name="password" placeholder="password">
    </div>
    
    <div class="inputBx">
      <input class="login-button" type="submit" value="Log In">
    </div>

    <div class="inputBx">
    <p>Don't have an account? <a id="registration" href="/registration">Sign up</a></p>
  </div>

  </form>
</section>
</body>
</html>
