<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      Event Calendar
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/calendar.css">
  </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/all_profiles">MySocialDog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main_inbox">Inbox</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/map">Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/calendar">Events</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                </li>
                </ul>
                </div>
            </div>
        </nav>
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
          {{ msg }}
        </p>
      {% endfor %}

        <br>
        <br>
        <h1>Create an Event!</h1>
        <div class="container">
            <div class="row">
                <br>
                <br>
                <div class="col-1">
                    
                
                    <form action="/create_event" method="POST" id="event-form" class="event">
                        <label id="event-details">Event Details:</label>
                        <br>
                            <p>
                                <label for="event"> Event:</label>
                                <input type="text" name="event_name" >
                            </p>
                    
                            <p>
                                <label for="date"> Date:</label>
                                <input type="date" name="event_date">
                            </p>

                            <p>
                                <label for="time">Time:</label>
                                <input type="time" name="event_time">
                            </p>
                    
                            <button class="button" id="event-button">Add</button>
                        
                    </form>

                    <br>
                    <b><div id="eventDay" class="event event-day"></div></b>
                    <div id="show-events" class="event event-day"></div>
                
            </div> 

                <div id="calendar-container" class="container">

                    <div class="col-11">
            
                        <div id="header">

                            <div id="monthDisplay"></div>

                                <div>
                                    <button id="backButton">Back</button>
                                    <button id="nextButton">Next</button>
                                </div>
                        </div>
            
                        <div id="weekdays">
                            <div>Sunday</div>
                            <div>Monday</div>
                            <div>Tuesday</div>
                            <div>Wednesday</div>
                            <div>Thursday</div>
                            <div>Friday</div>
                            <div>Saturday</div>
                        </div>

                        <div id="calendar"></div>

                    </div>
                
                </div>
            </div>
        </div>

        <script src="/static/js/calendar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
