{% extends 'base.html' %}
{% block title %}Your Messages!{% endblock %}
{% block head %} 
<link rel="stylesheet" href="/static/css/main_inbox.css">  
{% endblock %}

{% block body %}

<div class="main_inbox">
<h1>Sent Messages</h1>
<br>
{% for user in list_of_users_for_inbox %}
<ul>
    <form action="/show_inbox">
        <input type="hidden"  name="user_id" value={{user.user_id}}>
            <li>{{user.fullname}}</li>
                <button type="submit" >Go to inbox</button>
    </form>
</ul>

</div>

{% endfor %}
{% endblock %}
