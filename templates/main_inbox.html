{% extends 'base.html' %}
{% block title %}Your Messages!{% endblock %}
{% block head %} 
<link rel="stylesheet" href="/static/css/main_inbox.css">  
{% endblock %}

{% block body %}

    <h1 class="main_inbox" id="title">Your Messages</h1>
    <br>
    
    {% for user in list_of_users_for_inbox %}
    <ul>
        <form class="main_inbox" action="/show_inbox">
            <input type="hidden"  name="user_id" value={{user.user_id}}>
                <li >{{user.fullname}}</li>
                    <button  id="button" type="submit" >See Messages</button>
        </form>
    </ul>
    


{% endfor %}
{% endblock %}
