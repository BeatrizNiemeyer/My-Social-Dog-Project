<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="/static/css/basic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    {% block head %}{% endblock %}

  </head>
  <body>
    <div class="my_navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/all_profiles">MySocialDog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/main_inbox">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/map">Parks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/calendar">Events</a>
          </li>
          </ul>
          <form class="d-flex" action="/search">
            <select name="distance" class="dropdown-item" aria-labelledby="navbarDropdown">
              <option value=1000000>Distance(miles)</option>
              <option value=1>Up to 1</option>
              <option value=2>Up to 2</option>
              <option value=3>Up to 3</option>
              <option value=4>Up to 4</option>
              <option value=5>Up to 5</option>
              <option value=10>Up to 10</option>
              <option value=15>Up to 15</option>
              <option value=20>Up to 20</option>
          </select> 
            <select name="dog_age"  class="dropdown-item" aria-labelledby="navbarDropdown">
              <option value=17>Age (years) </option>
              <option value=1>Up to 1</option>
              <option value=2>Up to 2</option>
              <option value=3>Up to 3</option>
              <option value=4>Up to 4</option>
              <option value=5>Up to 5</option>
              <option value=6>Up to 6</option>
              <option value=7>Up to 7</option>
              <option value=8>Up to 8</option>
              <option value=9>Up to 9</option>
              <option value=10>Up to 10</option>
              <option value=11>Up to 11</option>
              <option value=12>Up to 12</option>
              <option value=13>Up to 13</option>
              <option value=14>Up to 14</option>
              <option value=15>Up to 15</option>
          </select> 
          <select name="dog_size" class="dropdown-item" aria-labelledby="navbarDropdown">
            <option value="all_sizes">Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select> 

            <input class="form-control me-2"  type="text" name="dog_breed"  placeholder="Breed" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
          </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
  
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
